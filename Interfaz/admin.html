<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<!-- Botón de Cierre de Sesión en la parte superior derecha -->
    <button id="logoutButton" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Cerrar Sesión</button>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Menú de Opciones</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" id="addEmployeeButton">Agregar Empleados</a>
                    <a href="#" class="list-group-item list-group-item-action" id="editEmployeeButton">Modificar Datos de Empleados</a>
                    <a href="#" class="list-group-item list-group-item-action" id="deleteEmployeeButton">Eliminar Empleados</a>
                    <a href="#" class="list-group-item list-group-item-action" id="searchEmployeeButton">Buscar Empleados por Nombre</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3" style="display: none;" id="addEmployeeForm">
        <div class="row">
            <div class="col-6 offset-3">
                <h2>Agregar Empleado</h2>
                <form>
                    <div class="form-group">
                        <label for="employeeName">Nombre del Empleado</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="Nombre">
                    </div>
					<div class="form-group">
                        <label for="employeeLastName">Apellido del Empleado</label>
                        <input type="text" class="form-control" id="employeeLastName" placeholder="Apellido">
                    </div>
					<div class="form-group">
                        <label for="employeeNumber">Télefono</label>
                        <input type="text" class="form-control" id="employeeNumber" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label for="employeeEmail">Correo Electrónico</label>
                        <input type="email" class="form-control" id="employeeEmail" placeholder="correo@gmail.com">
                    </div>
					<div class="form-group">
                        <label for="employeeAddress">Dirección</label>
                        <input type="text" class="form-control" id="employeeAdsress" placeholder="Calle 9, Av. 10">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3" style="display: none;" id="editEmployeeForm">
        <div class="row">
            <div class="col-6 offset-3">
                <h2>Modificar Datos de Empleado</h2>
                <form>
                    <div class="form-group">
                        <label for="searchName">Buscar Empleado por Nombre</label>
                        <input type="text" class="form-control" id="searchName" placeholder="Nombre">
                    </div>
                    <!-- Aquí puedes mostrar los resultados de la búsqueda y permitir la edición -->
                    <button type="submit" class="btn btn-primary">Buscar Empleado</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3" style="display: none;" id="deleteEmployeeForm">
        <div class="row">
            <div class="col-6 offset-3">
                <h2>Eliminar Empleado</h2>
                <form>
                    <div class="form-group">
                        <label for="employeeToDelete">ID del Empleado a Eliminar</label>
                        <input type="text" class="form-control" id="employeeToDelete" placeholder="ID del Empleado">
                    </div>
                    <button type="submit" class="btn btn-danger">Eliminar Empleado</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3" style="display: none;" id="searchEmployeeForm">
        <div class="row">
            <div class="col-6 offset-3">
                <h2>Buscar Empleados por Nombre</h2>
                <form>
                    <div class="form-group">
                        <label for="searchEmployeeName">Nombre del Empleado</label>
                        <input type="text" class="form-control" id="searchEmployeeName" placeholder="Nombre">
                    </div>
                    <!-- Aquí puedes mostrar los resultados de la búsqueda -->
                    <button type="submit" class="btn btn-primary">Buscar Empleados</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para mostrar/ocultar formularios cuando se hace clic en las opciones del menú
        const logoutButton = document.getElementById('logoutButton');
		const addEmployeeButton = document.getElementById('addEmployeeButton');
        const editEmployeeButton = document.getElementById('editEmployeeButton');
        const deleteEmployeeButton = document.getElementById('deleteEmployeeButton');
        const searchEmployeeButton = document.getElementById('searchEmployeeButton');
        const addEmployeeForm = document.getElementById('addEmployeeForm');
        const editEmployeeForm = document.getElementById('editEmployeeForm');
        const deleteEmployeeForm = document.getElementById('deleteEmployeeForm');
        const searchEmployeeForm = document.getElementById('searchEmployeeForm');

        addEmployeeButton.addEventListener('click', () => {
            addEmployeeForm.style.display = 'block';
            editEmployeeForm.style.display = 'none';
            deleteEmployeeForm.style.display = 'none';
            searchEmployeeForm.style.display = 'none';
        });

        editEmployeeButton.addEventListener('click', () => {
            addEmployeeForm.style.display = 'none';
            editEmployeeForm.style.display = 'block';
            deleteEmployeeForm.style.display = 'none';
            searchEmployeeForm.style.display = 'none';
        });

        deleteEmployeeButton.addEventListener('click', () => {
            addEmployeeForm.style.display = 'none';
            editEmployeeForm.style.display = 'none';
            deleteEmployeeForm.style.display = 'block';
            searchEmployeeForm.style.display = 'none';
        });

        searchEmployeeButton.addEventListener('click', () => {
            addEmployeeForm.style.display = 'none';
            editEmployeeForm.style.display = 'none';
            deleteEmployeeForm.style.display = 'none';
            searchEmployeeForm.style.display = 'block';
        });

		logoutButton.addEventListener('click', () => {
            // Aquí puedes agregar la lógica para cerrar sesión, por ejemplo, redirigiendo a la página de inicio de sesión.
        });
    </script>
</body>
</html>
